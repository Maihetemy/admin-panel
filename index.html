<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ----------app title---------------------- -->
    <title>Admin Panel</title>
    <link rel="icon" href="">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->

    <!-- ----------css files---------------------- -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- media quairy -->
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="main-secreen p-2">
        <div class="row">
            <div class="col-3 mb-3">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">New User <i class="fa-solid fa-user"></i></button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle text-center table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Picture</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">City</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Post</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td><img src="images/WhatsApp Image 2024-12-25 at 23.11.23_755fa539.jpg" alt=""></td>
                        <td>Mai</td>
                        <td>22</td>
                        <td>Port Said</td>
                        <td>maihetemy@gmail.com</td>
                        <td>01210670664</td>
                        <td>Software dev</td>
                        <td>30/12/2024</td>
                        <td>
                            <button type="button" class="btn btn-success"><i class="fa-solid fa-eye"></i></button>
                            <button type="button" class="btn btn-warning"><i
                                    class="fa-solid fa-pen-to-square"></i></button>
                            <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header main-color-bg text-white px-4 align-items-center">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Fill the form</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row align-content-center" id="userForm">
                        <div class="col-lg-5 image">
                            <img src="images/WhatsApp Image 2024-12-25 at 23.11.23_755fa539.jpg" class="w-100"
                                accept="image/*" alt="">
                            <label for="inputImage" class="upload">
                                <input type="file" class="form-control" id="inputImage">
                                <i class="fa-solid fa-circle-plus"></i>
                            </label>

                        </div>
                        <div class="col-lg-7 inputs">
                            <label class="d-flex align-items-center">
                                <input type="text" class="form-control mb-3" id="inputName" placeholder="Name">
                            </label>

                            <label class="d-flex align-items-center">
                                <input type="number" class="form-control mb-3" id="inputAge" placeholder="Age">
                            </label>

                            <label class="d-flex align-items-center">
                                <input type="text" class="form-control mb-3" id="inputCity" placeholder="City">
                            </label>

                            <label class="d-flex align-items-center">
                                <input type="email" class="form-control mb-3" id="inputEmail" placeholder="Email">
                            </label>

                            <label class="d-flex align-items-center">
                                <input type="text" class="form-control mb-3" id="inputPhone" placeholder="Phone">
                            </label>
                            <label class="d-flex align-items-center">
                                <input type="text" class="form-control mb-3" id="inputPost" placeholder="Post">
                            </label>
                            <label class="d-flex align-items-center">
                                <input type="date" class="form-control mb-3" id="inputDate" placeholder="Start Date">
                            </label>
                            
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="userForm" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
