<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ----------app title---------------------- -->
    <title>Admin Panel</title>
    <link rel="icon" href="">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->

    <!-- ----------css files---------------------- -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- media quairy -->
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="main-secreen p-2">
        <div class="d-flex flex-nowrap justify-content-center mb-3">
            <button type="button" class="btn btn-success" id="newUserBtn">New
                User <i class="fa-solid fa-user"></i></button>
            <div class="d-flex ms-2">
                <input class="form-control me-2" oninput="search(this.value);" type="search" placeholder="Search" aria-label="Search">
                <button type="button" class="btn btn-primary d-flex flex-nowrap align-items-center">Search <i
                        class="fa-solid fa-magnifying-glass ms-1"></i></button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle text-center">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Picture</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">City</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Post</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="userDataRows">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="userModal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header main-color-bg text-white px-4 align-items-center">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Fill the form</h1>
                    <button type="button" class="btn-close" onclick="clear();"></button>
                </div>
                <div class="modal-body">
                    <form class="row align-content-center" id="userForm">
                        <div class="col-lg-5 image">
                            <img src="images/default img.png" id="userImage" class="w-100" alt="">
                            <label for="imgInput" class="upload">
                                <input type="file" class="form-control" id="imgInput" accept="image/*">
                                <i class="fa-solid fa-circle-plus"></i>
                            </label>
                        </div>
                        <div class="col-lg-7 inputs">
                            <label class="d-flex align-items-center star">
                                <input type="text" class="form-control mb-3" id="userName" placeholder="Name">
                            </label>

                            <label class="d-flex align-items-center star">
                                <input type="number" class="form-control mb-3" id="userAge" placeholder="Age">
                            </label>

                            <label class="d-flex align-items-center star">
                                <input type="text" class="form-control mb-3" id="userCity" placeholder="City">
                            </label>

                            <label class="d-flex align-items-center star">
                                <input type="email" class="form-control mb-3" id="userEmail" placeholder="Email">
                            </label>

                            <label class="d-flex align-items-center star">
                                <input type="text" class="form-control mb-3" id="userPhone" placeholder="Phone">
                            </label>
                            <label class="d-flex align-items-center star">
                                <input type="text" class="form-control mb-3" id="userPost" placeholder="Post">
                            </label>
                            <label class="d-flex align-items-center star">
                                <input type="date" class="form-control mb-3" id="userStartDate"
                                    placeholder="Start Date">
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" form="userForm" class="btn btn-primary" id="addBtn" data-bs-dismiss="modal" aria-label="Close">Add</button>
                    <button type="button" form="userForm" class="btn btn-warning d-none" onclick="updateUser();" id="updateDoneBtn" data-bs-dismiss="modal" aria-label="Close">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- =======user modal static ui=============== -->
    <div class="modal fade" id="userModalShow">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header text-white px-4 align-items-center">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row align-content-center" id="userForm">
                        <div class="col-lg-5 image">
                            <img src="images/WhatsApp Image 2024-12-25 at 23.11.23_755fa539.jpg" class="w-100"
                                accept="image/*" alt="">
                        </div>
                        <div class="col-lg-7 inputs">
                            <label class="d-flex align-items-center">
                                <input class="form-control mb-3" id="inputName" placeholder="Name">
                            </label>

                            <label class="d-flex align-items-center">
                                <input type="number" class="form-control mb-3" id="inputAge" placeholder="Age">
                            </label>

                            <label class="d-flex align-items-center">
                                <input type="text" class="form-control mb-3" id="inputCity" placeholder="City">
                            </label>

                            <label class="d-flex align-items-center">
                                <input type="email" class="form-control mb-3" id="inputEmail" placeholder="Email">
                            </label>

                            <label class="d-flex align-items-center">
                                <input type="text" class="form-control mb-3" id="inputPhone" placeholder="Phone">
                            </label>
                            <label class="d-flex align-items-center">
                                <input type="text" class="form-control mb-3" id="inputPost" placeholder="Post">
                            </label>
                            <label class="d-flex align-items-center">
                                <input type="date" class="form-control mb-3" id="inputDate" placeholder="Start Date">
                            </label>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
